{{ partial "header_list.html" . }}

<h1>{{ .Title }}</h1>

<!-- {{ .Content }} -->

<ul>
{{ range.Data.Pages }}
<article >

  <li class="post-snippet">
    
    <a class= 'post-lik' href="{{ .RelPermalink }}">{{ .Title }}</a>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "January 2, 2006" }}
    </time>
  
  </li>

</article>

{{ end }}
</ul>
{{ partial "footer.html" . }}
